<style>:root{color-scheme:light dark}html,body{height:100%}body{margin:0;display:flex;flex-direction:column;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}header{padding:10px 14px;border-bottom:1px solid #e5e7eb;display:flex;align-items:center;gap:12px;flex-wrap:wrap}header .spacer{flex:1}.btn{padding:8px 12px;border:1px solid #333;background:#fff;border-radius:10px;text-decoration:none;display:inline-flex;align-items:center;gap:6px;color:#111827}.btn svg{width:16px;height:16px;fill:#111827;flex-shrink:0}.btn img{width:16px;height:16px;object-fit:contain;flex-shrink:0}.title{display:flex;flex-direction:column;gap:6px}

<script>
const focusBtn=document.getElementById('focusBtn');
if(focusBtn){focusBtn.addEventListener('click',()=>{document.body.classList.toggle('focus'); focusBtn.textContent=document.body.classList.contains('focus')?'Exit focus':'Focus viewer';});}
(function(){
  const host=document.getElementById('viewerHost');
  if(!host) return;
  const pdfURL='/Elaouby-CV.pdf';
  const pdfABS = (location.origin || (location.protocol+'//'+location.host)) + pdfURL;
  const ua=navigator.userAgent||'';
  const isIOS=/iPad|iPhone|iPod/.test(ua) || (navigator.platform==='MacIntel' && navigator.maxTouchPoints>1);
  const isAndroid=/Android/.test(ua);
  if(isAndroid){
     // Android Chrome often shows a placeholder instead of rendering PDFs in iframes.
     // Use Google Docs Viewer to render the first-party PDF inline.
     const ifr=document.createElement('iframe');
     ifr.id='viewer';
     ifr.src='https://unpkg.com/pdfjs-dist@3.11.174/web/viewer.html?file='+encodeURIComponent(pdfABS);
     ifr.setAttribute('allow','fullscreen');
     ifr.setAttribute('referrerpolicy','no-referrer');
     host.appendChild(ifr);
   } else if(isIOS){
     // iOS Safari can render a PDF in an iframe full-screen fairly well.
     const ifr=document.createElement('iframe');
     ifr.id='viewer';
     ifr.src=pdfURL + '#toolbar=1&navpanes=0&scrollbar=1';
     ifr.setAttribute('allow','fullscreen');
     host.appendChild(ifr);
   } else {
     const obj=document.createElement('object');
     obj.id='viewer';
     obj.type='application/pdf';
     obj.data=pdfURL;
     obj.innerHTML='<p>PDF viewer unavailable. <a href="'+pdfURL+'">Open the PDF</a>.</p>';
     host.appendChild(obj);
   }
})();
</script>
